<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html:: header ('Edit Your Post')"></head>
<body>
<h1>Edit page</h1>
<form th:action="@{/post/{id}/edit(id=${post.id})}" method="post" th:object="${post}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{post.title}">
    <label for="body">Post Body:</label>
    <input type="text" id="body" name="body" th:field="*{post.body}"><br>
</form>



</body>
</html>
